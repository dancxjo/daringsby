<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daringsby Face</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>

  <main>
    <div class="face" id="face">
      <div id="mien" class="mien">üòê</div>
      <div id="thought" class="thought-bubble">
        <img id="thought-image" alt="Webcam thumbnail" />
        <div id="thought-tabs"></div>
      </div>
      <div id="words" class="spoken-words"></div>
      <audio id="audio-player"></audio>
    </div>

    <div class="bottom-bar">
      <img id="image-thumbnail" alt="Last sent image" />
      <form id="text-form">
        <input id="text-input" type="text" placeholder="Say something..." autofocus />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <aside class="sidebar">
      <details open data-wit-name="conversation">
        <summary>Conversation</summary>
        <div class="scroll-well">
          <div class="scroll-well-label">System Prompt</div>
          <pre id="system-prompt"></pre>
        </div>
        <div class="scroll-well">
          <div class="scroll-well-label">Conversation Log</div>
          <pre id="conversation-log"></pre>
        </div>
      </details>
      <div id="wit-debug"></div>
  </aside>

  <script src="/thoughtTabs.js"></script>
  <script src="/app.js"></script>
</body>
</html>
