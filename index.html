<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pete Chat</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    x-data="chat()"
    x-init="init()"
    class="min-h-screen bg-gray-900 text-gray-100"
  >
    <div class="max-w-3xl mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Chat with Pete</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <section>
          <h2 class="text-lg font-semibold mb-1">Prompt</h2>
          <div
            id="prompt"
            class="bg-gray-800 rounded p-2 h-32 overflow-y-auto"
            x-text="prompt"
          >
          </div>
        </section>
        <section>
          <h2 class="text-lg font-semibold mb-1">Pete Stream</h2>
          <div
            id="reply"
            class="bg-gray-800 rounded p-2 h-32 overflow-y-auto"
            x-text="reply"
          >
          </div>
        </section>
      </div>

      <section class="mt-4">
        <h2 class="text-lg font-semibold mb-1">Conversation Log</h2>
        <div
          id="log"
          x-ref="log"
          class="bg-gray-800 rounded p-2 h-64 overflow-y-auto space-y-1"
        >
          <template x-for="line in lines" :key="line.id">
            <div x-text="line.text"></div>
          </template>
        </div>
      </section>

      <form @submit.prevent="send" class="mt-4 flex flex-col md:flex-row gap-2">
        <input
          x-model="name"
          placeholder="Your name"
          class="flex-1 rounded p-2 bg-gray-700 placeholder-gray-400"
        />
        <input
          x-model="input"
          placeholder="Say something"
          class="flex-1 rounded p-2 bg-gray-700 placeholder-gray-400"
        />
        <button type="submit" class="rounded bg-blue-600 px-4 py-2 text-white">
          Send
        </button>
      </form>
    </div>
    <script>
      function chat() {
        return {
          lines: [],
          prompt: "",
          reply: "",
          name: "",
          input: "",
          init() {
            if (!this.ws || this.ws.readyState > 1) {
              // Avoid creating more than one connection if init() is called twice
              this.ws = new WebSocket("ws://" + location.host + "/ws");
            }
            this.ws.onmessage = (e) => {
              try {
                const data = JSON.parse(e.data);
                switch (data.type) {
                  case "pete-prompt":
                    this.prompt = data.text;
                    this.reply = "";
                    break;
                  case "pete-stream":
                    this.reply += data.text;
                    break;
                  case "pete-says":
                    this.lines.push({
                      id: Date.now(),
                      text: `Pete: ${data.text}`,
                    });
                    this.ws.send(
                      JSON.stringify({
                        type: "echo",
                        message: data.text,
                      }),
                    );
                    break;
                  default:
                    console.warn("Unknown message type:", data.type);
                    // ignore other message types
                    break;
                }
              } catch (_) {
                // ignore parse errors
              }
              this.$nextTick(() => {
                this.$refs.log.scrollTop = this.$refs.log.scrollHeight;
              });
            };
          },
          send() {
            if (!this.name) {
              alert("Please enter your name");
              return;
            }
            this.ws.send(
              JSON.stringify({ name: this.name, message: this.input }),
            );
            this.lines.push({
              id: Date.now(),
              text: `${this.name}: ${this.input}`,
            });
            this.input = "";
          },
        };
      }
    </script>
  </body>
</html>
